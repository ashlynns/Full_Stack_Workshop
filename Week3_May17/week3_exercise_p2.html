<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>STUDENT DATABASE</title>
</head>
<body>
	<main>
		<h1 id="studentdb-header">Student Database</h1>
		<form id="addstudent-form">
			<p>To add a new student to the database:</p>
			<input type="text" name="fname" placeholder="First Name" id="add-fname-field">
			<input type="text" name="lname" placeholder="Last Name" id ="add-lname-field">
			<input type="text" name="grade" placeholder="Grade" id ="add-grade-field">
			<input type="submit" value ="Add" id ="add-form-submit">
		</form>
		<form id="updatestudent-form">
			<p>To update a students grade in the database:</p>
			<input type="text" name="fname" placeholder="First Name" id="update-fname-field">
			<input type="text" name="lname" placeholder="Last Name" id ="update-lname-field">
			<input type="text" name="grade" placeholder="Grade" id ="update-grade-field">
			<input type="submit" value="Update" id ="update-form-submit">
		</form>
		<form id="updatestudent-form">
			<p>To remove a students from the database:</p>
			<input type="text" name="fname" placeholder="First Name" id="rm-fname-field">
			<input type="text" name="lname" placeholder="Last Name" id ="rm-lname-field">
			<input type="submit" value="Remove" id ="rm-form-submit">
		</form>
	</main>
</body>
</html>
